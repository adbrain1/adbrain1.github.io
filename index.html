<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abdul Rafay‚Äôs Adventures, coming Soon!</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 24px;
    }

    /* ===== Top Right Info ===== */
    .top-wrapper {
      position: fixed;
      top: 18px;
      right: 20px;
      display: flex;
      gap: 14px;
      z-index: 1000;
    }

    .top-info {
      background: rgba(30,41,59,0.85); /* lighter than page bg */
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 0.85rem;
      min-width: 170px;
      text-align: right;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      transition: background 0.3s ease;
    }

    .region {
      font-weight: 800;
      letter-spacing: 0.12em;
      font-size: 0.75rem;
      color: var(--accent);
    }

    .time {
      font-weight: 700;
      margin-top: 4px;
    }

    .date {
      color: var(--muted);
      font-size: 0.75rem;
    }

    .weather {
      margin-top: 6px;
      font-size: 0.8rem;
      color: var(--accent);
    }

    /* ===== Main Card ===== */
    .card {
      max-width: 900px;
      width: 100%;
      background: linear-gradient(180deg, #0b1220, var(--card));
      border-radius: 20px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.4);
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
      animation: fadeUp 1.2s ease-out;
      margin-top: 100px; /* ensure card isn‚Äôt hidden behind fixed panels */
    }

    .content {
      padding: 48px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.75rem;
      color: var(--accent);
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0;
      line-height: 1.15;
    }

    p {
      margin: 0;
      font-size: 1.05rem;
      color: var(--muted);
      max-width: 420px;
    }

    /* üî¥ Blinking badge */
    .badge {
      margin-top: 10px;
      align-self: flex-start;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(56,189,248,0.15);
      font-weight: 600;
      font-size: 0.9rem;
      color: #ff3333;
      animation: slowFade 3s ease-in-out infinite;
    }

    @keyframes slowFade {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .image-panel {
      position: relative;
      background: #000;
      overflow: hidden;
    }

    .image-panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: slowFloat 6s ease-in-out infinite;
    }

    .image-panel::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(15,23,42,0.85),
        rgba(15,23,42,0.1),
        rgba(15,23,42,0)
      );
    }

    .credit {
      position: absolute;
      bottom: 18px;
      left: 20px;
      font-size: 0.85rem;
      z-index: 2;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slowFloat {
      0% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.02) translateY(-6px); }
      100% { transform: scale(1) translateY(0); }
    }

    /* ===== Mobile Friendly ===== */
    @media (max-width: 800px) {
      .top-wrapper {
        position: relative;
        top: auto;
        right: auto;
        justify-content: center;
        margin-bottom: 15px;
        gap: 10px;
      }
      .card { grid-template-columns: 1fr; margin-top: 0; }
      .content { padding: 36px 28px; }
      .image-panel { height: 320px; }

      /* Make panels smaller and narrower on mobile */
      .top-info {
        font-size: 0.75rem;
        min-width: 120px;   /* narrower than before */
        max-width: 85%;     /* do not exceed 85% of screen */
        padding: 8px 10px;
      }
      .region { font-size: 0.65rem; }
      .time { font-size: 0.7rem; }
      .date { font-size: 0.65rem; }
      .weather { font-size: 0.7rem; }
    }

    @media (max-width: 500px) {
      .top-info {
        min-width: 80%;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- Top Right Dual Panels -->
  <div class="top-wrapper">

    <div class="top-info">
      <div class="region">UK</div>
      <div class="time" id="time-uk"></div>
      <div class="date" id="date-uk"></div>
      <div class="weather" id="weather-uk">Loading‚Ä¶</div>
    </div>

    <div class="top-info">
      <div class="region">PK</div>
      <div class="time" id="time-pk"></div>
      <div class="date" id="date-pk"></div>
      <div class="weather" id="weather-pk">Loading‚Ä¶</div>
    </div>

  </div>

  <div class="card">
    <div class="content">
      <div class="eyebrow">Coming Soon</div>
      <h1>Travel stories from Abdul Rafay</h1>

      <p>
        Hi, I‚Äôm Bub's Yum! <br><br>
        I love visiting new places, trying new things,
        and sharing my adventures.  
        My website is on the way.
      </p>

      <div class="badge">Launching soon</div>
    </div>

    <div class="image-panel">
      <img src="./20250809_120138.jpg" alt="Yum exploring">
      <div class="credit">üìç Adventure in progress</div>
    </div>
  </div>

  <script>
    function updateTime(zone, timeId, dateId) {
      const now = new Date();
      const optionsTime = {
        hour: "numeric",
        minute: "2-digit",
        second: "2-digit",
        hour12: true,
        timeZone: zone
      };
      const optionsDate = {
        day: "numeric",
        month: "long",
        year: "numeric",
        timeZone: zone
      };

      document.getElementById(timeId).textContent =
        now.toLocaleTimeString("en-GB", optionsTime);
      document.getElementById(dateId).textContent =
        now.toLocaleDateString("en-GB", optionsDate);
    }

    setInterval(() => {
      updateTime("Europe/London", "time-uk", "date-uk");
      updateTime("Asia/Karachi", "time-pk", "date-pk");
    }, 1000);

    /* ===== Weather ===== */
    function loadWeather(lat, lon, elId, label) {
      fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(res => res.json())
        .then(data => {
          const temp = Math.round(data.current_weather.temperature);
          const code = data.current_weather.weathercode;
          let icon = "‚òÄÔ∏è";

          if ([1,2,3].includes(code)) icon = "‚õÖ";
          if ([45,48].includes(code)) icon = "üå´Ô∏è";
          if ([51,53,55,61,63,65,80].includes(code)) icon = "üåßÔ∏è";
          if ([71,73,75,85].includes(code)) icon = "‚ùÑÔ∏è";
          if ([95,96,99].includes(code)) icon = "‚õàÔ∏è";

          document.getElementById(elId).textContent =
            `${label} ${icon} ${temp}¬∞C`;
        });
    }

    loadWeather(52.57, -1.82, "weather-uk", "Sutton Coldfield");
    loadWeather(33.69, 73.06, "weather-pk", "Islamabad");
  </script>

</body>
</html>
