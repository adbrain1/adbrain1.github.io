<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yum‚Äôs Adventures, coming Soon!</title>

  <style>
    :root {
      --bg: #0f172a;        /* deep slate */
      --card: #111827;      /* darker slate */
      --text: #e5e7eb;      /* soft white */
      --muted: #9ca3af;     /* muted grey */
      --accent: #38bdf8;    /* sky blue */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      max-width: 900px;
      width: 100%;
      background: linear-gradient(180deg, #0b1220, var(--card));
      border-radius: 20px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.4);
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
      animation: fadeUp 1.2s ease-out;
    }

    .content {
      padding: 48px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.75rem;
      color: var(--accent);
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0;
      line-height: 1.15;
    }

    p {
      margin: 0;
      font-size: 1.05rem;
      color: var(--muted);
      max-width: 420px;
    }

    .badge {
      margin-top: 10px;
      align-self: flex-start;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(56,189,248,0.15);
      color: var(--accent);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .image-panel {
      position: relative;
      background: #000;
      overflow: hidden;
    }

    .image-panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: slowFloat 6s ease-in-out infinite;
    }

    .image-panel::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(15,23,42,0.85),
        rgba(15,23,42,0.1),
        rgba(15,23,42,0)
      );
    }

    .credit {
      position: absolute;
      bottom: 18px;
      left: 20px;
      font-size: 0.85rem;
      color: #e5e7eb;
      z-index: 2;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slowFloat {
      0% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.02) translateY(-6px); }
      100% { transform: scale(1) translateY(0); }
    }

    @media (max-width: 800px) {
      .card {
        grid-template-columns: 1fr;
      }

      .content {
        padding: 36px 28px;
      }

      .image-panel {
        height: 320px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="content">
      <div class="eyebrow">Coming Soon</div>

      <h1>Travel stories from a Abdul Rafay</h1>

      <p>
        Hi, I‚Äôm Bub's Yum! <br><br>
	I love visiting new places, trying new things,
        and sharing my adventures.  
        My website is on the way.
      </p>

      <div class="badge">Launching soon</div>
    </div>

    <div class="image-panel">
      <img src="./20250809_120138.jpg" alt="Yum exploring">
      <div class="credit">üìç Adventure in progress</div>
    </div>
  </div>
</body>
</html>
