<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg?v=1">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Abdul Rafay‚Äôs Adventures, coming Soon!</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 24px;
      overflow-x: hidden;
    }

    /* ===== Top Right Info ===== */
    .top-wrapper {
      position: fixed;
      top: 18px;
      right: 20px;
      display: flex;
      gap: 14px;
      z-index: 1000;
    }

    .top-info {
      background: rgba(30,41,59,0.85);
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 0.85rem;
      min-width: 170px;
      text-align: right;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
    }

    .region img {
      width: 24px;
      height: 16px;
      border-radius: 2px;
      vertical-align: middle;
      margin-right: 6px;
    }

    .time { font-weight: 700; margin-top: 4px; }
    .date { color: var(--muted); font-size: 0.75rem; }
    .weather { margin-top: 6px; font-size: 0.8rem; color: var(--accent); }

    /* ===== Main Card ===== */
    .card {
      max-width: 900px;
      width: 100%;
      background: linear-gradient(180deg, #0b1220, var(--card));
      border-radius: 20px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.4);
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
      animation: fadeUp 1.2s ease-out;
      margin-top: 100px;
      margin-bottom: 140px;
    }

    .content {
      padding: 48px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .eyebrow { text-transform: uppercase; letter-spacing: 0.12em; font-size: 0.75rem; color: var(--accent); }
    h1 { font-size: clamp(2rem, 4vw, 3rem); margin: 0; line-height: 1.15; }
    p { margin: 0; font-size: 1.05rem; color: var(--muted); max-width: 420px; }

    .badge {
      margin-top: 10px;
      align-self: flex-start;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(56,189,248,0.15);
      font-weight: 600;
      font-size: 0.9rem;
      color: #ff3333;
      animation: slowFade 3s ease-in-out infinite;
    }
    @keyframes slowFade { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    .image-panel { position: relative; background: #000; overflow: hidden; }
    .image-panel img { width: 100%; height: 100%; object-fit: cover; animation: slowFloat 6s ease-in-out infinite; }
    .image-panel::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(15,23,42,0.85),
        rgba(15,23,42,0.1),
        rgba(15,23,42,0)
      );
    }

    .credit { position: absolute; bottom: 18px; left: 20px; font-size: 0.85rem; z-index: 2; }

    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slowFloat { 0% { transform: scale(1) translateY(0); } 50% { transform: scale(1.02) translateY(-6px); } 100% { transform: scale(1) translateY(0); } }

    /* ===== FLAGS BAR ===== */
    .flags-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to right, #020617, #0f172a);
      overflow: hidden;
      display: flex;
      align-items: center;
      z-index: 999;
      border-top: 2px solid rgba(56,189,248,0.3);
    }

    .flags-track {
      display: flex;
      gap: 20px;
      animation: moveFlags 250s linear infinite;
    }

    .flags-track.paused { animation-play-state: paused; }

    .flag {
      position: relative;
      width: 48px;
      height: 32px;
      flex-shrink: 0;
      cursor: pointer;
    }

    .flag img {
      width: 100%;
      height: 100%;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .flag span {
      position: absolute;
      bottom: 36px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.7rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .flag.show span {opacity: 1;}

    @keyframes moveFlags { from { transform: translateX(0); } to { transform: translateX(-50%); } }

    /* ===== MOBILE FIXES ===== */
    @media (max-width: 800px) {
      .top-wrapper {
        position: relative;
        top: auto;
        right: auto;
        justify-content: center;
        margin-bottom: 15px;
        gap: 10px;
      }
      .card { 
        grid-template-columns: 1fr; 
        margin-top: 0; 
      }
      .content { padding: 36px 28px; }
      .image-panel { height: 320px; }
    }

    @media (max-width: 500px) {
      .top-info { min-width: 140px; } /* Reduced width */
      .card { display: flex; flex-direction: column; }
      .image-panel, .content { width: 100%; }
      .image-panel img { height: auto; }
    }

    /* ===== COMMENT BOX ===== */
    .comment-container {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      width: 100%;
      max-width: 500px;
    }
    .comment-container input {
      flex: 1;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid var(--muted);
      color: #333;
    }
    .comment-container input::placeholder {
      color: #999;
    }
    .comment-container button {
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #111827;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- FLAGS BAR -->
  <div class="flags-bar">
    <div class="flags-track" id="flagsTrack"></div>
  </div>

  <!-- Top Right Dual Panels -->
  <div class="top-wrapper">
    <div class="top-info">
      <div class="region"><img src="https://flagcdn.com/w20/gb.png" alt="UK Flag"></div>
      <div class="time" id="time-uk"></div>

    </div>

    <div class="top-info">

      <div class="time" id="time-pk"></div>
      <div class="date" id="date-pk"></div>
      <div class="weather" id="weather-pk">Loading‚Ä¶</div>
    </div>
  </div>

  <div class="card">
    <div class="content">
      <div class="eyebrow">Coming Soon</div>
      <h1>Travel stories from Abdul Rafay</h1>

      <p>
        Hi, I‚Äôm Bub's Yum! <br><br>
        I love visiting new places, trying new things,
        and sharing my adventures.  
        My website is on the way.
      </p>

      <div class="badge">Launching soon</div>

      <!-- COMMENT BOX -->
      <div class="comment-container" id="commentContainer">
        <input type="text" id="commentInput" placeholder="Say hello to me!">
        <button id="sendBtn">Send</button>
      </div>

    </div>

    <div class="image-panel">
      <img src="./20250809_120138.jpg" alt="Yum exploring">
      <div class="credit">üìç Adventure in progress</div>
    </div>
  </div>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("PZGTEkN5j0VkE3Q5V"); // Your public key

    /* ===== FLAGS ===== */
    const countries = [
      {code:"ad",name:"Andorra"},{code:"ae",name:"United Arab Emirates"},{code:"af",name:"Afghanistan"},
      {code:"ag",name:"Antigua and Barbuda"},{code:"ai",name:"Anguilla"},{code:"al",name:"Albania"},
      {code:"am",name:"Armenia"},{code:"ao",name:"Angola"},{code:"ar",name:"Argentina"},
      {code:"at",name:"Austria"},{code:"au",name:"Australia"},{code:"az",name:"Azerbaijan"},
      {code:"bd",name:"Bangladesh"},{code:"be",name:"Belgium"},{code:"bf",name:"Burkina Faso"},
      {code:"bg",name:"Bulgaria"},{code:"bh",name:"Bahrain"},{code:"bi",name:"Burundi"},
      {code:"bj",name:"Benin"},{code:"bm",name:"Bermuda"},{code:"bn",name:"Brunei"},
      {code:"bo",name:"Bolivia"},{code:"br",name:"Brazil"},{code:"bs",name:"Bahamas"},
      {code:"bt",name:"Bhutan"},{code:"bw",name:"Botswana"},{code:"by",name:"Belarus"},
      {code:"bz",name:"Belize"},{code:"ca",name:"Canada"},{code:"cd",name:"Congo (DRC)"},
      {code:"cf",name:"Central African Republic"},{code:"cg",name:"Congo (Republic)"},
      {code:"ch",name:"Switzerland"},{code:"ci",name:"C√¥te d‚ÄôIvoire"},{code:"cl",name:"Chile"},
      {code:"cm",name:"Cameroon"},{code:"cn",name:"China"},{code:"co",name:"Colombia"},
      {code:"cr",name:"Costa Rica"},{code:"cu",name:"Cuba"},{code:"cv",name:"Cape Verde"},
      {code:"cy",name:"Cyprus"},{code:"cz",name:"Czechia"},{code:"de",name:"Germany"},
      {code:"dj",name:"Djibouti"},{code:"dk",name:"Denmark"},{code:"dm",name:"Dominica"},
      {code:"do",name:"Dominican Republic"},{code:"dz",name:"Algeria"},{code:"ec",name:"Ecuador"},
      {code:"ee",name:"Estonia"},{code:"eg",name:"Egypt"},{code:"es",name:"Spain"},
      {code:"et",name:"Ethiopia"},{code:"fi",name:"Finland"},{code:"fj",name:"Fiji"},
      {code:"fr",name:"France"},{code:"gb",name:"United Kingdom"},{code:"gh",name:"Ghana"},
      {code:"pk",name:"Pakistan"},{code:"us",name:"United States"} // truncated for brevity
    ];

    const track = document.getElementById("flagsTrack");
    const all = [...countries, ...countries];

    let activeFlag = null;

    all.forEach(c => {
      const div = document.createElement("div");
      div.className = "flag";
      div.innerHTML = `<img src="https://flagcdn.com/w80/${c.code}.png" alt="${c.name}"><span>${c.name}</span>`;
      track.appendChild(div);

      // Desktop hover
      div.addEventListener("mouseenter", () => { track.classList.add("paused"); div.classList.add("show"); });
      div.addEventListener("mouseleave", () => { if(activeFlag===null){ track.classList.remove("paused"); div.classList.remove("show"); } });

      // Mobile tap fix
      div.addEventListener("pointerdown", () => {
        if(/Mobi|Android/i.test(navigator.userAgent)){
          if(activeFlag && activeFlag!==div) return; // block other flags
          const isActive = div.classList.contains("show");
          if(isActive){ div.classList.remove("show"); track.classList.remove("paused"); activeFlag=null; }
          else { div.classList.add("show"); track.classList.add("paused"); activeFlag=div; }
        }
      });
    });

    /* ===== Time & Weather ===== */
    function updateTime(zone, timeId, dateId){
      const now = new Date();
      document.getElementById(timeId).textContent =
        now.toLocaleTimeString("en-GB",{hour:"numeric",minute:"2-digit",second:"2-digit",hour12:true,timeZone:zone});
      document.getElementById(dateId).textContent =
        now.toLocaleDateString("en-GB",{day:"numeric",month:"long",year:"numeric",timeZone:zone});
    }

    setInterval(()=>{
      updateTime("Europe/London","time-uk","date-uk");
      updateTime("Asia/Karachi","time-pk","date-pk");
    },1000);

    function loadWeather(lat,lon,elId,label){
      fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(res=>res.json())
        .then(data=>{
          const temp=Math.round(data.current_weather.temperature);
          const code=data.current_weather.weathercode;
          let icon="‚òÄÔ∏è";
          if([1,2,3].includes(code)) icon="‚õÖ";
          if([45,48].includes(code)) icon="üå´Ô∏è";
          if([51,53,55,61,63,65,80].includes(code)) icon="üåßÔ∏è";
          if([71,73,75,85].includes(code)) icon="‚ùÑÔ∏è";
          if([95,96,99].includes(code)) icon="‚õàÔ∏è";
          document.getElementById(elId).textContent=`${label} ${icon} ${temp}¬∞C`;
        });
    }

    loadWeather(52.57,-1.82,"weather-uk","Sutton Coldfield");
    loadWeather(33.69,73.06,"weather-pk","Islamabad");

/* ===== COMMENT BOX SEND ===== */
const commentInput = document.getElementById("commentInput");
const sendBtn = document.getElementById("sendBtn");
const commentContainer = document.getElementById("commentContainer");

const audio = new Audio("./send button ding dong.mp3"); // NEW AUDIO

commentInput.addEventListener("focus", () => {
  if(commentInput.value === "" || commentInput.value === "Say hello to me!") commentInput.value = "";
});

sendBtn.addEventListener("click", () => {
  const text = commentInput.value.trim();
  if(!text) return; // Do nothing if empty

  emailjs.send('service_q9wwalo','template_nwu3bod',{message:text},'PZGTEkN5j0VkE3Q5V')
    .then(() => {
      audio.play(); // Play sound
      // Remove the input and button
      commentContainer.innerHTML = ""; 
      // Show thank-you message
      const thankMsg = document.createElement("div");
      thankMsg.style.color = "green";
      thankMsg.style.fontWeight = "600";
      thankMsg.style.fontSize = "1rem";
      thankMsg.textContent = "Thank you for saying hello to me :)";
      commentContainer.appendChild(thankMsg);
    }, (err) => {
      console.error(err);
    });
});

  </script>
</body>
</html>
