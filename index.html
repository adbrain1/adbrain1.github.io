  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="shooting-star"></div>

  <button id="hamburgerBtn" class="hamburger">&#9776;</button>

  <div class="menu-overlay" id="menuOverlay"></div>

  <div class="slide-menu" id="slideMenu">
    <button class="close-menu" id="closeMenuBtn">&times;</button>
    <a href="index.html" class="menu-item">Home</a>
    <a href="stories.html" class="menu-item">My Stories</a>

  </div>

  <div class="flags-bar">
    <div class="flags-track" id="flagsTrack"></div>
  </div>

  <div class="top-wrapper">
    <div class="top-info">
      <span class="location-text">Where I now live</span>
      <div class="region"><img src="https://flagcdn.com/w20/gb.png" alt="UK Flag"></div>
      <div class="time" id="time-uk"></div>
      <div class="date" id="date-uk"></div>
      <div class="weather" id="weather-uk">Loading‚Ä¶</div>
    </div>

    <div class="top-info">
      <span class="location-text">Where I came from</span>
      <div class="region"><img src="https://flagcdn.com/w20/pk.png" alt="Pakistan Flag"></div>
      <div class="time" id="time-pk"></div>
      <div class="date" id="date-pk"></div>
      <div class="weather" id="weather-pk">Loading‚Ä¶</div>
    </div>
  </div>

  <div class="card">
    <div class="content">
      <div class="eyebrow">The website is live!</div>
      <h1>Travel stories from Abdul Rafay</h1>
      <p>
        Hi, I‚Äôm Bub's Yum! <br><br>
        I love visiting new places, trying new things,
        and sharing my adventures.
      </p>
    </div>

    <div class="image-panel">
      <img src="./20250809_120138.jpg" alt="Yum exploring">
      <div class="credit">üìç Adventure in progress</div>
    </div>

    <div class="comment-container" id="commentContainer">
      <input type="text" id="commentInput" placeholder="Say hello to me!">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("PZGTEkN5j0VkE3Q5V");

    /* ===== MENU FUNCTIONALITY (FIXED) ===== */
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    const slideMenu = document.getElementById('slideMenu');
    const menuOverlay = document.getElementById('menuOverlay');

    function toggleMenu() {
      slideMenu.classList.toggle('open');
      menuOverlay.classList.toggle('active');
    }

    hamburgerBtn.addEventListener('click', toggleMenu);
    closeMenuBtn.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', toggleMenu);

    /* ===== REMAINING SCRIPTS (FLAGS, TIME, WEATHER) ===== */
    const countries = [{code:"af",name:"Afghanistan"},{code:"pk",name:"Pakistan"},{code:"gb",name:"United Kingdom"},{code:"us",name:"USA"}]; // Add more if needed
    const track = document.getElementById("flagsTrack");
    const all = [...countries, ...countries, ...countries];
    all.forEach(c => {
      const div = document.createElement("div");
      div.className = "flag";
      div.innerHTML = `<img src="https://flagcdn.com/w80/${c.code}.png" alt="${c.name}"><span>${c.name}</span>`;
      track.appendChild(div);
    });

    function updateTime(zone, timeId, dateId){
      const now = new Date();
      document.getElementById(timeId).textContent = now.toLocaleTimeString("en-GB",{hour:"numeric",minute:"2-digit",second:"2-digit",hour12:true,timeZone:zone});
      document.getElementById(dateId).textContent = now.toLocaleDateString("en-GB",{day:"numeric",month:"long",year:"numeric",timeZone:zone});
    }
    setInterval(()=>{ updateTime("Europe/London","time-uk","date-uk"); updateTime("Asia/Karachi","time-pk","date-pk"); },1000);

    function loadWeather(lat,lon,elId,label){
      fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(res=>res.json()).then(data=>{
          const temp=Math.round(data.current_weather.temperature);
          document.getElementById(elId).textContent=`${label} ‚õÖ ${temp}¬∞C`;
        });
    }
    loadWeather(52.57,-1.82,"weather-uk","Birmingham");
    loadWeather(33.69,73.06,"weather-pk","Islamabad");

    const commentInput = document.getElementById("commentInput");
    const sendBtn = document.getElementById("sendBtn");
    const audio1 = new Audio("./send button ding dong.mp3");
    const audio2 = new Audio("./Yum thankyou.mp4");

    sendBtn.addEventListener("click", () => {
      const text = commentInput.value.trim();
      if(!text) return;
      emailjs.send('service_q9wwalo','template_nwu3bod',{message:text},'PZGTEkN5j0VkE3Q5V')
        .then(() => {
          audio1.play();
          audio1.onended = () => audio2.play();
          document.getElementById("commentContainer").innerHTML = "<div style='color:green; font-weight:600;'>Thank you for saying hello! :)</div>";
        });
    });
  </script>
</body>
</html>
