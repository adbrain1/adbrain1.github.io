  <link rel="stylesheet" href="style.css">
  <style>
    /* --- DESKTOP REMAINS UNTOUCHED --- */
    #messages { height: 600px !important; max-height: 65vh; overflow-y: auto; display: flex; flex-direction: column; padding: 15px; background: rgba(0,0,0,0.05); }
    .chat-portal { display: flex; flex-direction: column; height: 100%; }
    .view-container { max-width: 1100px; margin: 0 auto; }
    .emoji-bar { display: flex; gap: 12px; padding: 10px; background: rgba(255,255,255,0.05); overflow-x: auto; border-top: 1px solid rgba(255,255,255,0.1); white-space: nowrap; }
    .emoji-item { cursor: pointer; font-size: 1.4rem; flex-shrink: 0; }
    .ts { display: block; margin-top: 6px; font-size: 0.75rem; font-weight: 700; color: #111 !important; }

    /* --- EMERGENCY MOBILE OVERRIDE --- */
    @media (max-width: 768px) {
      /* Force the main container to stay within screen bounds */
      body { overflow-x: hidden !important; width: 100vw !important; position: relative !important; }
      
      .view-container { 
        width: 100% !important; 
        max-width: 100% !important; 
        padding: 0 !important; 
        margin: 0 !important; 
        display: block !important;
      }

      .card { 
        margin: 5px !important; 
        width: calc(100% - 10px) !important; 
        display: flex !important; 
        flex-direction: column !important;
        left: 0 !important;
        transform: none !important;
      }

      /* Fix 1: Stop messages being cut on the left */
      #messages { 
        padding: 10px 10px 10px 15px !important; /* Added extra left padding */
        margin: 0 !important;
        width: 100% !important;
        box-sizing: border-box !important;
      }
      
      .msg { 
        max-width: 85% !important; 
        margin-left: 0 !important; 
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1) !important;
      }

      /* Fix 2: Force Emojis to be fully visible/scrollable */
      .emoji-bar { 
        display: flex !important;
        flex-wrap: nowrap !important;
        overflow-x: auto !important;
        justify-content: flex-start !important;
        padding: 15px 10px !important;
        -webkit-overflow-scrolling: touch !important; /* Smooth scroll for iPhone */
        background: rgba(255,255,255,0.1) !important;
      }
      
      .emoji-item { 
        padding: 0 5px !important;
        font-size: 1.6rem !important; /* Larger for easier tapping */
      }

      /* Fix 3: Input and Send button alignment */
      .chat-portal div[style*="flex"] {
        padding: 10px !important;
        margin: 0 !important;
        width: 100% !important;
        box-sizing: border-box !important;
        gap: 8px !important;
      }
      
      #chatInput { 
        flex: 1 !important; 
        min-width: 0 !important; /* Prevents input from pushing button off screen */
        font-size: 16px !important; 
      }
      
      .chat-btn {
        padding: 10px 15px !important;
        flex-shrink: 0 !important;
      }
    }
  </style>
