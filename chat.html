  <link rel="preconnect" href="https://fonts.googleapis.com">  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">  <link rel="stylesheet" href="style.css">
  <style>
    /* DESKTOP (STAYS THE SAME) */
    #messages { height: 600px !important; max-height: 65vh; overflow-y: auto; display: flex; flex-direction: column; padding: 15px; background: rgba(0,0,0,0.05); }
    .chat-portal { display: flex; flex-direction: column; height: 100%; }
    .view-container { max-width: 1100px; margin: 0 auto; position: relative; }
    .online-indicator { background: rgba(0,0,0,0.3); padding: 8px; border-radius: 5px; margin-bottom: 10px; font-size: 0.85rem; color: #fff; border-left: 4px solid var(--accent); }
    .edited-label { font-size: 0.6rem; opacity: 0.7; font-style: italic; margin-left: 5px; color: inherit; display: inline-block; }
    .edit-btn { display: inline-block; font-size: 0.65rem; color: #fff; background: #333; cursor: pointer; margin-left: 10px; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; font-weight: bold; border: none; vertical-align: middle; }
    .ts { display: block; margin-top: 6px; font-size: 0.75rem; font-weight: 700; color: #111 !important; }
    .emoji-bar { display: flex; gap: 12px; padding: 10px; background: rgba(255,255,255,0.05); overflow-x: auto; border-top: 1px solid rgba(255,255,255,0.1); white-space: nowrap; -webkit-overflow-scrolling: touch; }
    .emoji-item { cursor: pointer; font-size: 1.4rem; flex-shrink: 0; }
    .chat-header { display: flex; flex-direction: column; align-items: flex-start; padding-bottom: 10px; }
    
    /* MOBILE FIXES - TRIGGERED ONLY ON PHONE */
    @media (max-width: 768px) {
      .view-container { padding: 0 5px !important; width: 100% !important; overflow-x: hidden; }
      .card { margin: 10px 0 !important; width: 100% !important; border-radius: 0; }
      .content { padding: 10px !important; width: 100% !important; box-sizing: border-box; }
      
      /* Fix the clipping on the left */
      #messages { padding: 10px 10px 10px 20px !important; width: 100% !important; box-sizing: border-box; }
      .msg { max-width: 90% !important; margin-left: 0 !important; }
      
      /* Emoji bar and Input area scaling */
      .emoji-bar { padding: 10px !important; gap: 15px !important; }
      .input-area { display: flex !important; padding: 10px !important; gap: 8px !important; width: 100% !important; box-sizing: border-box; }
      #chatInput { flex: 1 !important; width: auto !important; font-size: 16px !important; }
      .chat-btn { flex-shrink: 0 !important; }
      
      /* Move hamburger so it doesn't block bubbles */
      .hamburger { z-index: 1001 !important; }
    }
  </style>
</head>
<body>
  <button id="hamburgerBtn" class="hamburger">&#9776;</button>
  <div class="menu-overlay" id="menuOverlay"></div>

    <a href="stories.html" class="menu-item">My Stories</a>

  </div>

  <div class="flags-bar"><div class="flags-track" id="flagsTrack"></div></div>

  <div class="top-wrapper">
    <div class="top-info">
      <span class="location-text">Where I now live</span>
      <div class="region"><img src="https://flagcdn.com/w20/gb.png"></div>
      <div class="time" id="time-uk"></div>

      <div class="weather" id="weather-uk">Loading‚Ä¶</div>

    <div class="top-info">
      <span class="location-text">Where I came from</span>
      <div class="region"><img src="https://flagcdn.com/w20/pk.png"></div>
      <div class="time" id="time-pk"></div>
      <div class="date" id="date-pk"></div>
      <div class="weather" id="weather-pk">Loading‚Ä¶</div>
    </div>
  </div>

  <div class="view-container">
    <div class="card" id="mainCard">
      <div class="content">
        <div class="chat-header">
            <h1 style="margin:0; color:var(--accent);">Chat with Yum!</h1>
            <button id="adminDelete" class="delete-btn" style="display:none;" onclick="clearHistory()">Clear History</button>
        </div>
        <div class="chat-portal">
          <div id="chatNameSection">
            <input type="text" id="userName" class="chat-input" placeholder="Your name...">
            <button class="chat-btn" onclick="startChat()" style="margin-top:10px; width:100%;">Join Chat Room</button>
          </div>
          <div id="chatBox" style="display:none; flex-direction:column;">
            <div id="onlineStatus" class="online-indicator">Online: <span id="userList">...</span></div>
            <div id="messages"></div>
            <div class="emoji-bar">
                <span class="emoji-item" onclick="pressEmoji('üòä')">üòä</span><span class="emoji-item" onclick="pressEmoji('üòÇ')">üòÇ</span>
                <span class="emoji-item" onclick="pressEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span><span class="emoji-item" onclick="pressEmoji('üëç')">üëç</span>
                <span class="emoji-item" onclick="pressEmoji('üî•')">üî•</span><span class="emoji-item" onclick="pressEmoji('‚ú®')">‚ú®</span>
                <span class="emoji-item" onclick="pressEmoji('üôå')">üôå</span><span class="emoji-item" onclick="pressEmoji('üíØ')">üíØ</span>
                <span class="emoji-item" onclick="pressEmoji('üòé')">üòé</span><span class="emoji-item" onclick="pressEmoji('üéâ')">üéâ</span>
            </div>
            <div class="input-area" style="display:flex; padding:12px; gap:10px; background: rgba(0,0,0,0.2); align-items: center;">
              <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
              <button class="chat-btn" onclick="sendMessage()">Send</button>
            </div>
          </div>
        </div>
      </div>
      <div class="image-panel"><img src="./20250809_120138.jpg"></div>
    </div>
  </div>

  <audio id="sendSound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    /* FIREBASE CONFIG */
    const firebaseConfig = {
      apiKey: "AIzaSyBWwSAuseEPvBoFiPHaZoFNiLV6xhBSeAJI",
      authDomain: "abdulrafaychat.firebaseapp.com",
      projectId: "abdulrafaychat",
      storageBucket: "abdulrafaychat.firebasestorage.app",
      messagingSenderId: "1078346470566",
      appId: "1:1078346470566:web:489a0d85d89216e5e39067",
      databaseURL: "https://abdulrafaychat-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentUserName = "";
    let isInitialLoad = true;

    /* CHAT LOGIC */
    function startChat() {
      const name = document.getElementById('userName').value.trim();
      if (!name) return alert("Please enter a name");
      currentUserName = name;
      document.getElementById('chatNameSection').style.display = 'none';
      document.getElementById('chatBox').style.display = 'flex';
      document.getElementById('adminDelete').style.display = (name.toLowerCase() === 'admin') ? 'block' : 'none';

      const onlineRef = db.ref('online_users/' + name);
      onlineRef.set(true);
      onlineRef.onDisconnect().remove();

      db.ref('online_users').on('value', (snap) => {
        const users = snap.val() ? Object.keys(snap.val()) : [];
        document.getElementById('userList').innerText = users.join(", ");
      });

      db.ref("messages").on("child_added", (snap) => {
        const data = snap.val();
        appendMessage(data.user, data.text, data.user === currentUserName, data.time, snap.key);
        if(!isInitialLoad) document.getElementById('sendSound').play().catch(()=>{});
      });

      db.ref("messages").on("child_changed", (snap) => {
        const key = snap.key;
        const newData = snap.val();
        const msgContainer = document.querySelector(`[data-key="${key}"] .msg-text`);
        if(msgContainer) {
            msgContainer.querySelector('.msg-text-content').innerText = newData.text;
            if(!msgContainer.querySelector('.edited-label')) {
                const small = document.createElement('span');
                small.className = 'edited-label';
                small.innerText = '(edited)';
                msgContainer.appendChild(small);
            }
        }
      });
      db.ref("messages").once("value", () => { isInitialLoad = false; });
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      if (!input.value.trim()) return;
      db.ref("messages").push().set({ user: currentUserName, text: input.value, time: Date.now() });
      input.value = "";
    }

    function appendMessage(user, text, isMe, time, key) {
      const date = new Date(time);
      const timeStr = date.toLocaleDateString([], { day:'numeric', month:'short' }) + " " + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const div = document.createElement('div');
      div.className = isMe ? 'msg me' : 'msg';
      div.setAttribute('data-key', key);
      const editBtn = isMe ? `<button class="edit-btn" onclick="editMessage('${key}')">Edit</button>` : '';
      div.innerHTML = `<strong>${user}</strong><br><span class="msg-text"><span class="msg-text-content">${text}</span></span><span class="ts">${timeStr}${editBtn}</span>`;
      const box = document.getElementById('messages');
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function editMessage(key) {
        const current = document.querySelector(`[data-key="${key}"] .msg-text-content`).innerText;
        const newText = prompt("Edit your message:", current);
        if(newText && newText.trim() !== "" && newText !== current) {
            db.ref("messages/" + key).update({ text: newText });
        }
    }

    function pressEmoji(emoji) {
      const input = document.getElementById('chatInput');
      input.value += emoji;
      input.focus();
    }

    /* MENU & WEATHER LOGIC */
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    const slideMenu = document.getElementById('slideMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    function toggleMenu() { slideMenu.classList.toggle('open'); menuOverlay.classList.toggle('active'); }
    hamburgerBtn.addEventListener('click', toggleMenu);
    closeMenuBtn.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', toggleMenu);

    function updateTime(zone, timeId, dateId){ 
        const now = new Date(); 
        document.getElementById(timeId).textContent = now.toLocaleTimeString("en-GB",{hour:"numeric",minute:"2-digit",second:"2-digit",hour12:true,timeZone:zone}); 
        document.getElementById(dateId).textContent = now.toLocaleDateString("en-GB",{day:"numeric",month:"long",year:"numeric",timeZone:zone}); 
    }
    setInterval(()=>{ updateTime("Europe/London","time-uk","date-uk"); updateTime("Asia/Karachi","time-pk","date-pk"); },1000);
  </script>
