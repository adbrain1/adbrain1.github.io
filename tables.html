<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Hero Academy - Abdul Rafay</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <button id="hamburgerBtn" class="hamburger">&#9776;</button>
  <div class="menu-overlay" id="menuOverlay"></div>
  <div class="slide-menu" id="slideMenu">
    <button class="close-menu" id="closeMenuBtn">&times;</button>
    <a href="index.html" class="menu-item">Home</a>
    <a href="stories.html" class="menu-item">My Stories</a>
    <a href="learning.html" class="menu-item">Fun Learning</a>
    <a href="videos.html" class="menu-item">My Videos</a>
    <a href="chat.html" class="menu-item">Chat</a>
    <a href="about.html" class="menu-item">About Me</a>
  </div>

  <div class="scoreboard" id="scoreboard">
    <div class="board-title">
      <span>üèÜ Hero Leaderboard</span> 
      <span style="font-size: 0.55rem; opacity: 0.8;">PTS | SEC</span>
    </div>
    <div id="leaderboardList"></div>
    <button onclick="adminResetBoard()" class="admin-btn">Admin Reset</button>
  </div>

  <div class="view-container">
    <div class="learning-card">
      <h1 style="margin:0 0 10px 0; color:var(--accent); text-align:center;">Math Hero Academy</h1>
      
      <div style="max-width: 500px; margin: 0 auto 25px auto;">
        <p style="text-align:center; color:var(--muted); line-height: 1.4;">
          Tap the warm-up cards below, then hit the Sprint button!
        </p>
      </div>
      
      <div class="flashcard-grid" id="flashcards"></div>

      <div class="challenge-zone">
        <div id="startScreen">
           <button class="btn-math" onclick="startChallenge()">Start 10-Question Sprint</button>
        </div>
        
        <div id="quizContent" style="display:none">
          <div id="timerDisplay" class="math-timer">10</div>
          <div id="dots" class="dots-container"></div>
          <div id="question" class="math-question">8 x 5</div>
          
          <div id="optionsGrid" class="options-grid">
            </div>

          <div id="feedback" style="margin-top:20px; font-weight:bold; min-height:30px; font-size:1.5rem;"></div>
        </div>

        <div id="endScreen" style="display:none; flex-direction:column; align-items:center;">
          <h2 style="color:var(--accent); margin:0;">Challenge Complete!</h2>
          <p id="resScore" style="font-size:1.5rem; margin:10px 0;"></p>
          <p id="resTime" style="color:var(--muted); margin-bottom:15px;"></p>
          <input type="text" id="heroName" class="quiz-input" placeholder="Type Your Name" style="width:250px; font-size: 1.2rem; border-width: 3px;">
          <button class="btn-math" onclick="saveToCloud()">Save My Score</button>
        </div>
      </div>
    </div>

    <div style="margin: 40px 0;">
      <a href="learning.html" class="adventure-btn">Back to Fun Learning</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWwSAuseEPvBoFiPHaZoFNiLV6xhBSeAJI",
      authDomain: "abdulrafaychat.firebaseapp.com",
      projectId: "abdulrafaychat",
      databaseURL: "https://abdulrafaychat-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let timerObj, timeLeft, currentTable, currentNum, qCount, totalScore, startTime, finalTime;
    let results = [];

    /* MENU */
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    const slideMenu = document.getElementById('slideMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    function toggleMenu() { slideMenu.classList.toggle('open'); menuOverlay.classList.toggle('active'); }
    hamburgerBtn.addEventListener('click', toggleMenu);
    closeMenuBtn.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', toggleMenu);

    /* LEADERBOARD */
    function initLeaderboard() {
      db.ref("mathLeaderboard").orderByChild("score").limitToLast(8).on("value", (snap) => {
        const list = document.getElementById('leaderboardList');
        list.innerHTML = '';
        let entries = [];
        snap.forEach(c => { entries.push(c.val()); });
        entries.sort((a,b) => b.score - a.score || a.timeTaken - b.timeTaken);
        entries.forEach((e, i) => {
          list.innerHTML += `<div class="score-row"><span>${i+1}. ${e.name}</span><b style="color:var(--accent)">${e.score}</b><span>${e.timeTaken}s</span></div>`;
        });
      });
    }

    /* WARM UP */
    function createFlashcards() {
      const container = document.getElementById('flashcards');
      container.innerHTML = '';
      for(let i=0; i<10; i++) {
        let t = Math.random() > 0.5 ? 8 : 9, n = Math.floor(Math.random()*12)+1;
        const div = document.createElement('div');
        div.className = 'card-item'; div.innerText = `${t} x ${n}`;
        div.onclick = () => { 
          if(div.classList.contains('flipped')) return;
          div.innerText = t*n; div.classList.add('flipped');
          setTimeout(() => {
            let nt = Math.random() > 0.5 ? 8 : 9, nn = Math.floor(Math.random()*12)+1;
            div.innerText = `${nt} x ${nn}`; div.classList.remove('flipped');
          }, 2000);
        };
        container.appendChild(div);
      }
    }

    /* GAME ENGINE */
    function startChallenge() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('quizContent').style.display = 'block';
      document.getElementById('scoreboard').style.display = 'none'; 
      qCount = 0; totalScore = 0; results = []; startTime = Date.now();
      nextQuestion();
    }

    function nextQuestion() {
      if(qCount >= 10) { endChallenge(); return; }
      currentTable = Math.random() > 0.5 ? 8 : 9;
      currentNum = Math.floor(Math.random()*12)+1;
      const correctAnswer = currentTable * currentNum;
      
      document.getElementById('question').innerText = `${currentTable} x ${currentNum}`;
      generateOptions(correctAnswer);
      updateDots();
      startTimer();
    }

    function generateOptions(correct) {
      const grid = document.getElementById('optionsGrid');
      grid.innerHTML = '';
      
      let options = new Set();
      options.add(correct);
      
      while(options.size < 4) {
        // Generate wrong answers that are somewhat close to the correct one
        let wrong = correct + (Math.floor(Math.random() * 10) - 5);
        if (wrong > 0 && wrong !== correct) options.add(wrong);
      }
      
      // Shuffle options
      let shuffled = Array.from(options).sort(() => Math.random() - 0.5);
      
      shuffled.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt, correct);
        grid.appendChild(btn);
      });
    }

    function startTimer() {
      clearInterval(timerObj); timeLeft = 10;
      document.getElementById('timerDisplay').innerText = timeLeft;
      timerObj = setInterval(() => {
        timeLeft--;
        document.getElementById('timerDisplay').innerText = timeLeft;
        if(timeLeft <= 0) { clearInterval(timerObj); handleResponse(false, "Time's Up! ‚è≥"); }
      }, 1000);
    }

    function checkAnswer(selected, correct) {
      clearInterval(timerObj);
      // Disable buttons to prevent double clicking
      const btns = document.querySelectorAll('.option-btn');
      btns.forEach(b => b.style.pointerEvents = 'none');

      if(selected === correct) {
        totalScore += timeLeft;
        handleResponse(true, "Correct! üåü");
      } else {
        handleResponse(false, "Wrong! üí™");
      }
    }

    function handleResponse(isCorrect, msg) {
      results.push(isCorrect); 
      updateDots();
      const f = document.getElementById('feedback');
      f.innerText = msg; f.style.color = isCorrect ? "#4ade80" : "#ff4d4d";
      qCount++;
      setTimeout(() => { f.innerText = ""; nextQuestion(); }, 800);
    }

    function updateDots() {
      const d = document.getElementById('dots'); d.innerHTML = '';
      for(let i=0; i<10; i++) {
        const dot = document.createElement('div');
        dot.className = results[i] === true ? 'dot green' : results[i] === false ? 'dot red' : i === qCount ? 'dot active' : 'dot';
        d.appendChild(dot);
      }
    }

    function endChallenge() {
      finalTime = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('quizContent').style.display = 'none';
      document.getElementById('endScreen').style.display = 'flex';
      document.getElementById('resScore').innerText = `Total Pts: ${totalScore}`;
      document.getElementById('resTime').innerText = `Finished in ${finalTime} seconds`;
    }

    function saveToCloud() {
      const name = document.getElementById('heroName').value.trim();
      if(!name) return alert("Enter your name!");
      db.ref("mathLeaderboard").push({ name, score: totalScore, timeTaken: finalTime, timestamp: Date.now() });
      location.reload(); 
    }

    function adminResetBoard() { if (prompt("Password?") === "71797179") { db.ref("mathLeaderboard").remove(); } }
    window.onload = () => { initLeaderboard(); createFlashcards(); };
  </script>
</body>
</html>
