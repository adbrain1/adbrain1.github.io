<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Hero Academy - Abdul Rafay</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>

  <button id="hamburgerBtn" class="hamburger">&#9776;</button>
  <div class="menu-overlay" id="menuOverlay"></div>
  <div class="slide-menu" id="slideMenu">
    <button class="close-menu" id="closeMenuBtn">&times;</button>
    <a href="index.html" class="menu-item">Home</a>
    <a href="stories.html" class="menu-item">My Stories</a>
    <a href="learning.html" class="menu-item">Fun Learning</a>
    <a href="videos.html" class="menu-item">My Videos</a>
    <a href="chat.html" class="menu-item">Chat</a>
    <a href="about.html" class="menu-item">About Me</a>
  </div>

  <div class="scoreboard" id="scoreboard">
    <div class="board-title">
      <span>üèÜ Hero Leaderboard</span> 
      <span style="font-size: 0.55rem; opacity: 0.8;">PTS | SEC</span>
    </div>
    <div id="leaderboardList"></div>
    <button onclick="adminResetBoard()" class="admin-btn">Admin Reset</button>
  </div>

  <div class="view-container">
    <div class="learning-card">
      <h1 style="margin:0 0 10px 0; color:var(--accent); text-align:center;">Math Hero Academy</h1>
      <p style="text-align:center; color:var(--muted); margin-bottom: 25px;">
        Tap the warm-up cards below, then hit the Sprint button!
      </p>
      
      <div class="flashcard-grid" id="flashcards"></div>

      <div class="challenge-zone">
        <div id="startScreen">
           <button class="btn-math" onclick="startChallenge()">Start 10-Question Sprint</button>
        </div>
        
        <div id="quizContent" style="display:none">
          <div id="timerDisplay" class="math-timer">10</div>
          <div id="dots" class="dots-container"></div>
          <div id="question" class="math-question">8 x 5</div>
          <input type="number" id="mathInput" class="quiz-input" inputmode="numeric">
          <br>
          <button class="btn-math" onclick="submitAnswer()">Submit Answer</button>
          <div id="feedback" style="margin-top:10px; font-weight:bold; min-height:24px; font-size:1.2rem;"></div>
        </div>

        <div id="endScreen" style="display:none; flex-direction:column; align-items:center;">
          <h2 style="color:var(--accent); margin:0;">Challenge Complete!</h2>
          <p id="resScore" style="font-size:1.5rem; margin:10px 0;"></p>
          <p id="resTime" style="color:var(--muted); margin-bottom:15px;"></p>
          <input type="text" id="heroName" class="quiz-input" placeholder="Type Your Name" style="width:220px; font-size: 1.2rem;">
          <button class="btn-math" onclick="saveToCloud()">Save My Score</button>
        </div>
      </div>
    </div>

    <div style="margin: 40px 0;">
      <a href="learning.html" class="adventure-btn">Back to Fun Learning</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    /* --- FIREBASE CONFIG --- */
    const firebaseConfig = {
      apiKey: "AIzaSyBWwSAuseEPvBoFiPHaZoFNiLV6xhBSeAJI",
      authDomain: "abdulrafaychat.firebaseapp.com",
      projectId: "abdulrafaychat",
      databaseURL: "https://abdulrafaychat-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let timerObj, timeLeft, currentTable, currentNum, qCount, totalScore, startTime, finalTime;
    let results = [];

    /* --- MENU LOGIC --- */
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    const slideMenu = document.getElementById('slideMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    
    function toggleMenu() { 
      slideMenu.classList.toggle('open'); 
      menuOverlay.classList.toggle('active'); 
    }
    
    hamburgerBtn.addEventListener('click', toggleMenu);
    closeMenuBtn.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', toggleMenu);

    /* --- LEADERBOARD & SYNC --- */
    function initLeaderboard() {
      db.ref("mathLeaderboard").orderByChild("score").limitToLast(8).on("value", (snap) => {
        const list = document.getElementById('leaderboardList');
        list.innerHTML = '';
        let entries = [];
        snap.forEach(c => { entries.push(c.val()); });
        
        // Sort: Highest points first, then lowest time
        entries.sort((a,b) => b.score - a.score || a.timeTaken - b.timeTaken);

        entries.forEach((e, i) => {
          list.innerHTML += `
            <div class="score-row">
              <span style="max-width: 90px; overflow: hidden; text-overflow: ellipsis;">${i+1}. ${e.name}</span>
              <b style="color: var(--accent);">${e.score}</b>
              <span style="opacity: 0.7;">${e.timeTaken}s</span>
            </div>`;
        });
      });
    }

    /* --- WARM-UP CARDS --- */
    function createFlashcards() {
      const container = document.getElementById('flashcards');
      container.innerHTML = '';
      for(let i=0; i<10; i++) {
        let t = Math.random() > 0.5 ? 8 : 9, n = Math.floor(Math.random()*12)+1;
        const div = document.createElement('div');
        div.className = 'card-item'; 
        div.innerText = `${t} x ${n}`;
        div.onclick = () => { 
          if(div.classList.contains('flipped')) return;
          div.innerText = t*n; 
          div.classList.add('flipped');
          setTimeout(() => {
            let nt = Math.random() > 0.5 ? 8 : 9, nn = Math.floor(Math.random()*12)+1;
            div.innerText = `${nt} x ${nn}`; 
            div.classList.remove('flipped');
          }, 2000);
        };
        container.appendChild(div);
      }
    }

    /* --- GAME ENGINE --- */
    function startChallenge() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('quizContent').style.display = 'block';
      document.getElementById('scoreboard').style.display = 'none'; // Hide board to prevent cheating/distraction
      qCount = 0; totalScore = 0; results = []; startTime = Date.now();
      nextQuestion();
    }

    function nextQuestion() {
      if(qCount >= 10) { endChallenge(); return; }
      currentTable = Math.random() > 0.5 ? 8 : 9;
      currentNum = Math.floor(Math.random()*12)+1;
      document.getElementById('question').innerText = `${currentTable} x ${currentNum}`;
      document.getElementById('mathInput').value = '';
      document.getElementById('mathInput').focus();
      updateDots();
      startTimer();
    }

    function startTimer() {
      clearInterval(timerObj);
      timeLeft = 10;
      document.getElementById('timerDisplay').innerText = timeLeft;
      timerObj = setInterval(() => {
        timeLeft--;
        document.getElementById('timerDisplay').innerText = timeLeft;
        if(timeLeft <= 0) {
          clearInterval(timerObj);
          handleResponse(false, "Too slow! ‚è≥");
        }
      }, 1000);
    }

    function updateDots() {
      const d = document.getElementById('dots'); 
      d.innerHTML = '';
      for(let i=0; i<10; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        if (results[i] === true) dot.classList.add('green');
        else if (results[i] === false) dot.classList.add('red');
        else if (i === qCount) dot.classList.add('active');
        d.appendChild(dot);
      }
    }

    function submitAnswer() {
      if(timeLeft <= 0) return;
      const val = parseInt(document.getElementById('mathInput').value);
      clearInterval(timerObj);
      if(val === currentTable * currentNum) {
        totalScore += timeLeft;
        handleResponse(true, "Great! üåü");
      } else {
        handleResponse(false, "Oops! üí™");
      }
    }

    function handleResponse(isCorrect, msg) {
      results.push(isCorrect); 
      updateDots();
      const f = document.getElementById('feedback');
      f.innerText = msg; 
      f.style.color = isCorrect ? "#4ade80" : "#ff4d4d";
      qCount++;
      setTimeout(() => { f.innerText = ""; nextQuestion(); }, 1000);
    }

    function endChallenge() {
      finalTime = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('quizContent').style.display = 'none';
      document.getElementById('endScreen').style.display = 'flex';
      document.getElementById('resScore').innerText = `Total Pts: ${totalScore}`;
      document.getElementById('resTime').innerText = `Finished in ${finalTime} seconds`;
      document.getElementById('heroName').focus();
    }

    function saveToCloud() {
      const name = document.getElementById('heroName').value.trim();
      if(!name) return alert("Enter your name!");
      db.ref("mathLeaderboard").push({ 
        name, 
        score: totalScore, 
        timeTaken: finalTime, 
        timestamp: Date.now() 
      });
      location.reload(); // Refresh to show the new leaderboard
    }

    function adminResetBoard() {
      if (prompt("Password?") === "71797179") { db.ref("mathLeaderboard").remove(); }
    }

    window.onload = () => { initLeaderboard(); createFlashcards(); };
    
    // Enter key support
    document.getElementById('mathInput').addEventListener('keypress', (e) => {
      if(e.key === 'Enter') submitAnswer();
    });
  </script>
</body>
</html>
