<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg?v=1">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yum's Math Hero Academy</title>
  <style>
    :root {
      --bg: #0f172a; --card: #111827; --text: #e5e7eb;
      --muted: #9ca3af; --accent: #38bdf8; --success: #22c55e;
      --danger: #ef4444; --math-gold: #fbbf24;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; background: radial-gradient(circle at top, #1e293b, var(--bg));
      color: var(--text); font-family: system-ui, -apple-system, sans-serif;
      display: flex; flex-direction: column; align-items: center; padding: 24px; overflow-x: hidden;
    }

    /* Scoreboard - 3 Columns */
    .scoreboard { position: fixed; top: 18px; right: 20px; background: rgba(30,41,59,0.85); padding: 12px 14px; border-radius: 14px; z-index: 1000; min-width: 280px; backdrop-filter: blur(6px); border: 1px solid rgba(56,189,248,0.2); box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
    .board-title { font-size: 0.7rem; color: var(--math-gold); text-transform: uppercase; margin-bottom: 8px; font-weight: bold; border-bottom: 1px solid rgba(251,191,36,0.3); padding-bottom: 4px; display: flex; justify-content: space-between;}
    .score-row { font-size: 0.85rem; display: grid; grid-template-columns: 1fr 45px 45px; gap: 8px; margin: 8px 0; padding-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    
    /* Layout */
    .view-container { max-width: 900px; width: 100%; margin-top: 80px; }
    .learning-card { background: var(--card); border-radius: 20px; padding: 30px; border: 1px solid rgba(255,255,255,0.05); }
    
    /* 5x2 Grid */
    .flashcard-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 25px 0; }
    .card-item { background: #1e293b; border: 2px solid var(--accent); border-radius: 10px; height: 80px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.1rem; font-weight: 700; transition: 0.2s; }
    .card-item.flipped { background: var(--success); border-color: var(--success); color: white; }

    .challenge-zone { background: rgba(0,0,0,0.2); border-radius: 20px; padding: 30px; text-align: center; border: 2px dashed rgba(56,189,248,0.2); }
    .quiz-input { background: #0f172a; border: 3px solid var(--muted); border-radius: 12px; padding: 10px; color: white; width: 140px; font-size: 2rem; text-align: center; outline: none; margin: 10px 0; }
    .btn { background: var(--accent); color: #0f172a; border: none; padding: 12px 24px; border-radius: 10px; font-weight: 800; cursor: pointer; transition: transform 0.1s; }
    .btn:active { transform: scale(0.95); }

    .dot { width: 14px; height: 14px; border-radius: 50%; background: #334155; transition: 0.3s; }
    .dot.green { background: var(--success); box-shadow: 0 0 10px var(--success); }
    .dot.red { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
    .dot.active { background: var(--accent); }

    @media (max-width: 800px) { 
        .flashcard-grid { grid-template-columns: repeat(2, 1fr); } 
        .scoreboard { position: static; width: 100%; margin-bottom: 20px; }
        .view-container { margin-top: 20px; }
    }
  </style>
</head>
<body>

  <div class="scoreboard">
    <div class="board-title"><span>üèÜ Hero Leaderboard</span> <span style="font-size: 0.55rem">PTS | SEC</span></div>
    <div id="leaderboardList"></div>
    <button onclick="adminResetBoard()" style="background:none; border:none; color:var(--muted); font-size:0.6rem; cursor:pointer; width:100%; margin-top:10px;">Admin Reset</button>
  </div>

  <div class="view-container">
    <div class="learning-card">
      <h1 style="margin:0 0 10px 0; color:var(--accent); text-align:center;">Math Hero Academy</h1>
      
      <p style="text-align:center; color:var(--muted);">Tap cards to warm up, then start the sprint!</p>
      <div class="flashcard-grid" id="flashcards"></div>

      <div class="challenge-zone">
        <div id="startScreen">
           <button class="btn" onclick="startChallenge()">Start 10-Question Sprint</button>
        </div>
        
        <div id="quizContent" style="display:none">
          <div id="timerDisplay" style="font-size: 3rem; color: var(--danger); font-weight: 900; font-variant-numeric: tabular-nums;">10</div>
          <div id="dots" style="display:flex; justify-content:center; gap:10px; margin: 15px 0;"></div>
          <div id="question" style="font-size: 4rem; font-weight: 900; margin: 5px 0;">8 x 5</div>
          <input type="number" id="mathInput" class="quiz-input" inputmode="numeric">
          <br>
          <button class="btn" onclick="submitAnswer()">Submit Answer</button>
          <div id="feedback" style="margin-top:10px; font-weight:bold; height:24px; font-size:1.2rem;"></div>
        </div>

        <div id="endScreen" style="display:none; flex-direction:column; align-items:center;">
          <h2 style="color:var(--success); margin:0;">Challenge Complete!</h2>
          <p id="resScore" style="font-size:1.5rem; margin:10px 0;"></p>
          <p id="resTime" style="color:var(--muted); margin-bottom:15px;"></p>
          <input type="text" id="heroName" class="quiz-input" placeholder="Type Your Name" style="font-size:1.2rem; width:220px;">
          <button class="btn" onclick="saveToCloud()">Save My Score</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWwSAuseEPvBoFiPHaZoFNiLV6xhBSeAJI",
      authDomain: "abdulrafaychat.firebaseapp.com",
      projectId: "abdulrafaychat",
      databaseURL: "https://abdulrafaychat-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let timerObj, timeLeft, currentTable, currentNum, qCount, totalScore, startTime, finalTime;
    let results = [];

    // --- LEADERBOARD & SYNC ---
    function initLeaderboard() {
      // Fetch and listen for ALL user updates
      db.ref("mathLeaderboard").orderByChild("score").limitToLast(8).on("value", (snap) => {
        const list = document.getElementById('leaderboardList');
        list.innerHTML = '';
        let entries = [];
        snap.forEach(c => { entries.push(c.val()); });
        
        // Sort by score (highest) then time (lowest)
        entries.sort((a,b) => b.score - a.score || a.timeTaken - b.timeTaken);

        entries.forEach((e, i) => {
          list.innerHTML += `
            <div class="score-row">
              <span style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${i+1}. ${e.name}</span>
              <span style="text-align:right; font-weight:bold; color:var(--accent)">${e.score}</span>
              <span style="text-align:right; color:var(--muted)">${e.timeTaken}s</span>
            </div>`;
        });
        checkWeeklyReset();
      });
    }

    function checkWeeklyReset() {
      db.ref("mathLastReset").once("value", (snap) => {
        const lastReset = new Date(snap.val() || 0);
        const now = new Date();
        let target = new Date();
        target.setDate(now.getDate() - (now.getDay() + 6) % 7);
        target.setHours(15, 15, 0, 0);
        if (now < target) target.setDate(target.getDate() - 7);
        if (lastReset < target) {
          db.ref("mathLeaderboard").remove();
          db.ref("mathLastReset").set(now.getTime());
        }
      });
    }

    // --- 5x2 WARMUP GRID ---
    function createFlashcards() {
      const container = document.getElementById('flashcards');
      container.innerHTML = '';
      for(let i=0; i<10; i++) {
        let t = Math.random() > 0.5 ? 8 : 9, n = Math.floor(Math.random()*12)+1;
        const div = document.createElement('div');
        div.className = 'card-item'; div.innerText = `${t} x ${n}`;
        div.onclick = () => {
           if(div.classList.contains('flipped')) return;
           div.innerText = t*n; 
           div.classList.add('flipped'); 
           // Only replace this specific card after 2 seconds
           setTimeout(() => {
              let nt = Math.random() > 0.5 ? 8 : 9, nn = Math.floor(Math.random()*12)+1;
              div.innerText = `${nt} x ${nn}`;
              div.classList.remove('flipped');
           }, 2000); 
        };
        container.appendChild(div);
      }
    }

    // --- GAME LOGIC ---
    function startChallenge() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('quizContent').style.display = 'block';
      document.getElementById('endScreen').style.display = 'none';
      qCount = 0; totalScore = 0; results = []; startTime = Date.now();
      nextQuestion();
    }

    function nextQuestion() {
      if(qCount >= 10) { endChallenge(); return; }
      currentTable = Math.random() > 0.5 ? 8 : 9;
      currentNum = Math.floor(Math.random()*12)+1;
      document.getElementById('question').innerText = `${currentTable} x ${currentNum}`;
      document.getElementById('mathInput').value = '';
      document.getElementById('mathInput').focus();
      updateDots();
      startTimer();
    }

    function startTimer() {
      clearInterval(timerObj);
      timeLeft = 10;
      document.getElementById('timerDisplay').innerText = timeLeft;
      timerObj = setInterval(() => {
        timeLeft--;
        document.getElementById('timerDisplay').innerText = timeLeft;
        if(timeLeft <= 0) {
          clearInterval(timerObj);
          handleResponse(false, "Too slow! ‚è≥");
        }
      }, 1000);
    }

    function updateDots() {
      const d = document.getElementById('dots'); d.innerHTML = '';
      for(let i=0; i<10; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        if (results[i] === true) dot.classList.add('green');
        else if (results[i] === false) dot.classList.add('red');
        else if (i === qCount) dot.classList.add('active');
        d.appendChild(dot);
      }
    }

    function submitAnswer() {
      if(timeLeft <= 0) return;
      const val = parseInt(document.getElementById('mathInput').value);
      clearInterval(timerObj);
      if(val === currentTable * currentNum) {
        totalScore += timeLeft;
        handleResponse(true, "Great! üåü");
      } else {
        handleResponse(false, "Try harder! üí™");
      }
    }

    function handleResponse(isCorrect, msg) {
      results.push(isCorrect); 
      updateDots();
      const f = document.getElementById('feedback');
      f.innerText = msg; f.style.color = isCorrect ? "var(--success)" : "var(--danger)";
      qCount++;
      setTimeout(() => { f.innerText = ""; nextQuestion(); }, 1000);
    }

    function endChallenge() {
      finalTime = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('quizContent').style.display = 'none';
      document.getElementById('endScreen').style.display = 'flex';
      document.getElementById('resScore').innerText = `Total Pts: ${totalScore}`;
      document.getElementById('resTime').innerText = `Finished in ${finalTime} seconds`;
      document.getElementById('heroName').focus();
    }

    function saveToCloud() {
      const name = document.getElementById('heroName').value.trim();
      if(!name) return alert("Enter your name!");
      db.ref("mathLeaderboard").push({ name, score: totalScore, timeTaken: finalTime, timestamp: Date.now() });
      document.getElementById('endScreen').style.display = 'none';
      document.getElementById('startScreen').style.display = 'block';
    }

    function adminResetBoard() {
      if (prompt("Password?") === "71797179") { db.ref("mathLeaderboard").remove(); }
    }

    window.onload = () => { initLeaderboard(); createFlashcards(); };
    
    // Allow 'Enter' key to submit
    document.getElementById('mathInput').addEventListener('keypress', (e) => {
      if(e.key === 'Enter') submitAnswer();
    });
  </script>
</body>
</html>
