<div class="solar-wrapper" style="
    width: 100%; 
    max-width: 600px; 
    margin: 20px auto; 
    padding: 0 15px; 
    box-sizing: border-box;
">
    <div style="
        position: relative; 
        overflow: hidden; 
        width: 100%; 
        /* Adjust height to fit your charts comfortably */
        height: 850px; 
        border-radius: 20px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        border: 1px solid #eef2f3;
    ">
        <iframe 
            src="https://my-solar-dashboard.onrender.com/" 
            style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
            "
            title="Solar Live Data"
            loading="lazy"
            id="solarFrame">
        </iframe>
    </div>
</div>
